<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brutally Honest</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.svg">
    <link rel="apple-touch-icon" href="/logo.svg">
    
    <!-- Design System (load first) -->
    <link rel="stylesheet" href="/design-system.css">
    <!-- Application Styles -->
    <link rel="stylesheet" href="/styles.css">
    
    <style>
        /* Login-specific layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        /* Mini header for login page */
        .login-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: var(--space-4) var(--space-6);
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
        }
        
        .login-header .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-full);
            padding: var(--space-2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-normal);
        }
        
        .login-header .theme-toggle:hover {
            background: var(--bg-hover);
            border-color: var(--border-secondary);
        }
        
        .login-header .theme-toggle svg {
            width: 18px;
            height: 18px;
            color: var(--text-secondary);
        }
        
        /* Main content area */
        .login-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-5);
        }
        
        .login-container {
            background: var(--bg-elevated);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-lg);
        }
        
        [data-theme="dark"] .login-container {
            border-color: var(--color-gray-700);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .logo-section .logo {
            width: 64px;
            height: 64px;
            margin-bottom: var(--space-4);
        }
        
        .logo-section h1 {
            font-size: var(--text-2xl);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .logo-section p {
            color: var(--text-tertiary);
            font-size: var(--text-sm);
        }
        
        .login-form .form-group {
            margin-bottom: var(--space-5);
        }
        
        .login-form .form-group label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
        }
        
        .login-form .form-group input[type="text"],
        .login-form .form-group input[type="password"] {
            width: 100% !important;
            padding: 14px 16px !important;
            background-color: #f9fafb !important;
            border: 1.5px solid #d1d5db !important;
            border-style: solid !important;
            border-radius: 8px !important;
            font-size: 15px !important;
            color: #111111 !important;
            transition: all 0.2s ease;
            box-sizing: border-box !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
            outline: none !important;
        }
        
        [data-theme="dark"] .login-form .form-group input[type="text"],
        [data-theme="dark"] .login-form .form-group input[type="password"] {
            border-color: #4b5563 !important;
            background-color: #1f1f1f !important;
            color: #ffffff !important;
        }
        
        .login-form .form-group input::placeholder {
            color: #9ca3af;
        }
        
        .login-form .form-group input:focus {
            outline: none;
            border-color: #6b7280 !important;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.08);
        }
        
        [data-theme="dark"] .login-form .form-group input:focus {
            border-color: #9ca3af !important;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: var(--space-2);
        }
        
        .btn-login {
            padding: 14px 48px;
            background: var(--accent-primary);
            border: 1px solid var(--accent-primary);
            border-radius: var(--radius-full);
            color: var(--text-inverse);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-sm);
        }
        
        .btn-login:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-login:disabled {
            background: var(--bg-tertiary);
            border-color: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background: var(--color-danger-bg);
            border: 1px solid var(--color-danger);
            color: var(--color-danger);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-sm);
            font-size: var(--text-sm);
            margin-bottom: var(--space-5);
            display: none;
        }
        
        .success-message {
            background: var(--color-success-bg);
            border: 1px solid var(--color-success);
            color: var(--color-success);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-sm);
            font-size: var(--text-sm);
            margin-bottom: var(--space-5);
            display: none;
        }
        
        .footer-text {
            text-align: center;
            margin-top: var(--space-6);
            font-size: var(--text-xs);
            color: var(--text-muted);
        }
        
        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-primary);
            border-top-color: var(--text-inverse);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: var(--space-2);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Footer */
        .site-footer {
            padding: var(--space-4) var(--space-6);
            text-align: center;
            border-top: 1px solid var(--border-primary);
            background: var(--bg-secondary);
        }
        
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-xs);
            color: var(--text-muted);
        }
        
        .footer-link {
            color: var(--text-tertiary);
            text-decoration: none;
            transition: var(--transition-normal);
        }
        
        .footer-link:hover {
            color: var(--text-primary);
        }
        
        .footer-divider {
            color: var(--text-muted);
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: var(--space-8) var(--space-6);
                border: none;
                box-shadow: none;
            }
            
            .login-header {
                padding: var(--space-3) var(--space-4);
            }
        }
    </style>
</head>
<body>
    <!-- Header with theme toggle -->
    <header class="login-header">
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
            <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
    </header>
    
    <!-- Main login content -->
    <main class="login-main">
        <div class="login-container">
            <div class="logo-section">
                <img src="/logo.svg" alt="Brutally Honest Logo" class="logo">
                <h1>Brutally Honest</h1>
                <p>Sign in to continue</p>
            </div>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <form id="login-form" class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="admin@brutallyhonest.io" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-login" id="login-btn">
                        Sign In
                    </button>
                </div>
            </form>
            
            <p class="footer-text">Brutally Honest AI Voice Validation</p>
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="footer-content">
            <a href="https://altfawesome.com" target="_blank" class="footer-link">altfawesome.com</a>
            <span class="footer-divider">·</span>
            <span>© 2025</span>
        </div>
    </footer>
    
    <script>
        // Theme Management
        function updateThemeIcons() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            if (sunIcon && moonIcon) {
                sunIcon.style.display = isDark ? 'none' : 'block';
                moonIcon.style.display = isDark ? 'block' : 'none';
            }
        }
        
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcons();
        }
        
        // Apply saved theme on load
        (function() {
            const stored = localStorage.getItem('theme');
            if (stored) {
                document.documentElement.setAttribute('data-theme', stored);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            // Update icons after DOM loads
            setTimeout(updateThemeIcons, 0);
        })();
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span>Signing in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMsg.textContent = 'Login successful! Redirecting...';
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    errorMsg.textContent = data.message || 'Invalid email or password';
                    errorMsg.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Sign In';
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        }
    </script>
</body>
</html>
