<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Knowledge Base - Brutally Honest</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="logo.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    <link rel="manifest" href="manifest.json">
    
    <!-- Design System (load first) -->
    <link rel="stylesheet" href="design-system.css">
    <!-- Application Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dynamic-portal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Navigation component -->
    <script src="navigation.js"></script>
    <!-- Dynamic portal functionality -->
    <script src="dynamic-portal.js"></script>
    <!-- Notification system -->
    <script src="notifications.js"></script>
</head>
<body>
    <div class="container">
        <!-- Navigation injected by navigation.js -->
        <div id="navigation-placeholder"></div>

        <!-- Main Content -->
        <div class="main-content">

            <!-- Document Upload Section -->
            <div class="section">
                <div class="upload-section">
                    <div id="upload-area" class="file-upload-dropzone" ondrop="handleDocumentDrop(event)" ondragover="handleDocumentDragOver(event)" ondragleave="handleDocumentDragLeave(event)" onclick="document.getElementById('file-input').click()">
                        <input type="file" id="file-input" multiple accept=".txt,.pdf,.doc,.docx" class="hidden" onchange="handleDocumentFileSelect(event)" onclick="event.stopPropagation()">
                        <div class="upload-content">
                            <div class="flex items-center justify-center gap-3 flex-wrap">
                                <i data-lucide="upload-cloud" class="text-muted"></i>
                                <span class="font-medium">Drop documents or</span>
                                <button class="btn btn-secondary btn-sm" onclick="event.stopPropagation(); document.getElementById('file-input').click()">browse</button>
                            </div>
                            <p class="upload-hint">TXT, PDF, DOC, DOCX (max 10MB)</p>
                        </div>
                    </div>
                    
                    <!-- Enhanced Metadata Form -->
                    <div id="metadata-form" class="hidden card mt-5">
                        <h3 class="mb-4">Add Document Metadata</h3>
                        <div class="flex flex-col gap-4">
                            <div class="form-group">
                                <label class="form-label">Tags (comma-separated)</label>
                                <input type="text" id="doc-tags" class="form-input" placeholder="e.g., policy, brand, official, 2025">
                                <small class="text-muted text-xs">Use tags to organize and filter documents</small>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Category</label>
                                <select id="doc-category" class="form-input">
                                    <option value="">Select category...</option>
                                    <option value="policy">Policy</option>
                                    <option value="contract">Contract</option>
                                    <option value="guideline">Guideline</option>
                                    <option value="manual">Manual</option>
                                    <option value="report">Report</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Context Description</label>
                                <textarea id="doc-context" rows="3" class="form-input" placeholder="Describe what this document is about and why it's important..."></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Link to Profiles (optional)</label>
                                <select id="doc-profiles" multiple class="form-input" style="min-height: 80px;">
                                    <!-- Will be populated with profiles -->
                                </select>
                                <small class="text-muted text-xs">Hold Ctrl/Cmd to select multiple profiles</small>
                            </div>
                            <div class="flex gap-3">
                                <button onclick="uploadWithMetadata()" class="btn btn-primary flex-1">
                                    <i data-lucide="upload"></i>
                                    Upload Document
                                </button>
                                <button onclick="cancelUpload()" class="btn btn-tertiary flex-1">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Upload Progress -->
                    <div id="upload-progress" class="hidden mt-4">
                        <div class="bg-secondary rounded-lg p-4">
                            <div class="flex justify-between items-center mb-3">
                                <span id="upload-status">Uploading...</span>
                                <span id="upload-percentage">0%</span>
                            </div>
                            <div class="cred-bar">
                                <div id="progress-bar" class="cred-bar-fill cred-bar-success" style="width: 0%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upload Status -->
            <div id="upload-status-section" class="hidden mt-4">
                <div id="upload-status-list" class="bg-secondary rounded-lg p-4">
                    <!-- Upload status items will appear here -->
                </div>
            </div>

        </div>
    </div>

    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            setupFileUpload();
            updateStats();
        });

        function setupFileUpload() {
            // Handlers are now inline in HTML
        }

        function handleDocumentDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            const dropzone = document.getElementById('upload-area');
            dropzone.classList.add('dragover');
        }

        function handleDocumentDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            const dropzone = document.getElementById('upload-area');
            dropzone.classList.remove('dragover');
        }

        function handleDocumentDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            const dropzone = document.getElementById('upload-area');
            dropzone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            handleFiles(files);
        }

        function handleDocumentFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        async function handleFiles(files) {
            if (files.length === 0) return;

            const supportedTypes = ['.txt', '.pdf', '.doc', '.docx'];
            const maxSize = 10 * 1024 * 1024; // 10MB
            const validFiles = [];

            for (let file of files) {
                // Check file type
                const extension = '.' + file.name.split('.').pop().toLowerCase();
                if (!supportedTypes.includes(extension)) {
                    alert(`Unsupported file type: ${file.name}. Supported types: ${supportedTypes.join(', ')}`);
                    continue;
                }

                // Check file size
                if (file.size > maxSize) {
                    alert(`File too large: ${file.name}. Maximum size is 10MB.`);
                    continue;
                }

                validFiles.push(file);
            }

            // Upload all valid files in parallel (don't await - let them run concurrently)
            validFiles.forEach(file => uploadFile(file));
        }

        // Track active uploads for concurrent processing
        let activeUploads = 0;
        
        async function uploadFile(file) {
            const statusSection = document.getElementById('upload-status-section');
            const statusList = document.getElementById('upload-status-list');
            
            // Create individual progress item for this file
            const progressItem = document.createElement('div');
            progressItem.className = 'card mb-3';
            progressItem.style.borderLeft = '4px solid var(--color-primary)';
            progressItem.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="font-medium text-primary">${file.name}</span>
                    <span class="upload-percent text-xs text-muted">0%</span>
                </div>
                <div class="cred-bar mt-2">
                    <div class="cred-bar-fill cred-bar-success upload-progress-bar" style="width: 0%;"></div>
                </div>
                <div class="upload-status-text text-xs text-tertiary mt-1">Uploading...</div>
            `;
            
            // Show status section and add this upload
            statusSection.classList.remove('hidden');
            statusList.appendChild(progressItem);
            
            const percentSpan = progressItem.querySelector('.upload-percent');
            const progressBar = progressItem.querySelector('.upload-progress-bar');
            const statusText = progressItem.querySelector('.upload-status-text');
            
            activeUploads++;

            try {
                // Create form data
                const formData = new FormData();
                formData.append('file', file);

                // Upload with progress tracking
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentage = Math.round((e.loaded / e.total) * 100);
                        percentSpan.textContent = `${percentage}%`;
                        progressBar.style.width = `${percentage}%`;
                        if (percentage < 100) {
                            statusText.textContent = 'Uploading...';
                        } else {
                            statusText.textContent = 'Processing...';
                        }
                    }
                });

                xhr.addEventListener('load', function() {
                    activeUploads--;
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.success) {
                                progressItem.style.borderLeft = '4px solid var(--color-success)';
                                percentSpan.textContent = '100%';
                                progressBar.style.width = '100%';
                                statusText.textContent = `${response.document.text_length} characters • ${(response.document.file_size / 1024).toFixed(1)} KB • Processed and indexed`;
                                
                                // Update stats
                                updateStats();
                            } else {
                                progressItem.style.borderLeft = '4px solid var(--color-error, #dc3545)';
                                statusText.textContent = `Error: ${response.message || 'Upload failed'}`;
                            }
                        } catch (e) {
                            progressItem.style.borderLeft = '4px solid var(--color-error, #dc3545)';
                            statusText.textContent = 'Error: Invalid response';
                        }
                    } else {
                        progressItem.style.borderLeft = '4px solid var(--color-error, #dc3545)';
                        statusText.textContent = `Error: HTTP ${xhr.status}`;
                    }
                });

                xhr.addEventListener('error', function() {
                    activeUploads--;
                    console.error('Network error during upload');
                    progressItem.style.borderLeft = '4px solid var(--color-error, #dc3545)';
                    statusText.textContent = 'Network error';
                });

                xhr.open('POST', '/documents/upload');
                xhr.send(formData);

            } catch (error) {
                activeUploads--;
                console.error('Upload error:', error);
                progressItem.style.borderLeft = '4px solid var(--color-error, #dc3545)';
                statusText.textContent = `Error: ${error.message}`;
            }
        }

        // Simple stats tracking
        let uploadedDocuments = 0;

        function updateStats() {
            // Count uploaded documents from status list
            const statusList = document.getElementById('upload-status-list');
            const uploadedCount = statusList ? statusList.children.length : uploadedDocuments;
            // Stats removed for minimal design
        }

        // Info Modal - How Documents Work
        function showPageInfo() {
            const modal = document.createElement('div');
            modal.className = 'info-modal';
            modal.innerHTML = `
                <div class="info-modal-content">
                    <button class="info-modal-close" onclick="this.closest('.info-modal').remove()">&times;</button>
                    <h2>[DOC] Document Knowledge Base</h2>
                    
                    <h3>Supported Formats</h3>
                    <ul>
                        <li><strong>TXT</strong> - Plain text files</li>
                        <li><strong>PDF</strong> - Adobe PDF documents</li>
                        <li><strong>DOC/DOCX</strong> - Microsoft Word documents</li>
                    </ul>
                    
                    <h3>How It Works</h3>
                    <p>Documents are processed through several stages:</p>
                    <ol style="padding-left: var(--space-5);">
                        <li>Text extraction from uploaded files</li>
                        <li>Chunking into searchable segments</li>
                        <li>Vector embedding for semantic search</li>
                        <li>Storage in knowledge base for validation</li>
                    </ol>
                    
                    <h3>Using Tags & Categories</h3>
                    <p>Organize documents with tags and categories for better searchability. Use tags like <code>policy</code>, <code>brand</code>, or <code>2024</code> to filter results.</p>
                    
                    <p class="info-tip">
                        <strong>Tip:</strong> Upload official documents like brand guidelines, policies, and manuals to validate spoken claims against authoritative sources.
                    </p>
                </div>
            `;
            document.body.appendChild(modal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
        }
        
        // User Menu
        function toggleUserMenu() {
            const dropdown = document.getElementById('user-dropdown');
            dropdown.classList.toggle('show');
        }
        
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (e) {
                window.location.href = '/login';
            }
        }
        
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-menu')) {
                const dropdown = document.getElementById('user-dropdown');
                if (dropdown) dropdown.classList.remove('show');
            }
        });
        
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                if (data.authenticated && data.user) {
                    document.getElementById('current-user').textContent = data.user.name || 'Account';
                    document.getElementById('user-email').textContent = data.user.email;
                }
            } catch (e) {}
        }
        
        document.addEventListener('DOMContentLoaded', loadUserInfo);
    </script>
    
    <footer class="site-footer">
        <div class="footer-content">
            <a href="https://altfawesome.com" target="_blank" class="footer-link">altfawesome.com</a>
            <span class="footer-divider">·</span>
            <span>© 2025</span>
        </div>
    </footer>
</body>
</html>
