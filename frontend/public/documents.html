<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Knowledge Base - Brutally Honest</title>

    <link rel="icon" type="image/png" sizes="32x32" href="logo.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="logo.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dynamic-portal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Navigation component -->
    <script src="navigation.js"></script>
    <!-- Dynamic portal functionality -->
    <script src="dynamic-portal.js"></script>

    <script src="notifications.js"></script>
</head>
<body>
    <div class="container">
        <!-- Navigation injected by navigation.js -->
        <div id="navigation-placeholder"></div>

        <!-- Main Content -->
        <div class="main-content">

            <!-- Document Upload Section -->
            <div class="section">
                <div class="upload-section">
                    <div id="upload-area" class="file-upload-dropzone" ondrop="handleDocumentDrop(event)" ondragover="handleDocumentDragOver(event)" ondragleave="handleDocumentDragLeave(event)" onclick="document.getElementById('file-input').click()">
                        <input type="file" id="file-input" multiple accept=".txt,.pdf,.doc,.docx" style="display: none;" onchange="handleDocumentFileSelect(event)" onclick="event.stopPropagation()">
                        <div class="upload-content">
                            <i data-lucide="upload-cloud" style="width: 24px; height: 24px; color: #999; margin-bottom: 8px;"></i>
                            <p style="font-weight: 500; margin-bottom: 4px; font-size: 14px;">Drag & drop documents or <button class="btn btn-secondary" onclick="event.stopPropagation(); document.getElementById('file-input').click()" style="font-size: 13px; padding: 6px 12px; margin: 0 4px;">browse</button></p>
                            <p style="color: #999; font-size: 11px; margin-top: 4px;">TXT, PDF, DOC, DOCX (max 10MB)</p>
                        </div>
                    </div>
                    
                    <!-- Enhanced Metadata Form -->
                    <div id="metadata-form" style="display: none; margin-top: 20px; background: white; border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px;">
                        <h3 style="margin: 0 0 15px 0;">Add Document Metadata</h3>
                        <div style="display: grid; gap: 15px;">
                            <div>
                                <label style="display: block; margin-bottom: 5px; font-weight: 500;">Tags (comma-separated)</label>
                                <input type="text" id="doc-tags" placeholder="e.g., policy, brand, official, 2025" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                                <small style="color: #666;">Use tags to organize and filter documents</small>
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 5px; font-weight: 500;">Category</label>
                                <select id="doc-category" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                                    <option value="">Select category...</option>
                                    <option value="policy">Policy</option>
                                    <option value="contract">Contract</option>
                                    <option value="guideline">Guideline</option>
                                    <option value="manual">Manual</option>
                                    <option value="report">Report</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 5px; font-weight: 500;">Context Description</label>
                                <textarea id="doc-context" rows="3" placeholder="Describe what this document is about and why it's important..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 5px; font-weight: 500;">Link to Profiles (optional)</label>
                                <select id="doc-profiles" multiple style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; min-height: 80px;">
                                    <!-- Will be populated with profiles -->
                                </select>
                                <small style="color: #666;">Hold Ctrl/Cmd to select multiple profiles</small>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <button onclick="uploadWithMetadata()" class="btn-primary" style="flex: 1;">
                                    <i data-lucide="upload" style="width: 16px; height: 16px;"></i>
                                    Upload Document
                                </button>
                                <button onclick="cancelUpload()" style="flex: 1; padding: 10px; border: 1px solid #ddd; background: white; border-radius: 5px; cursor: pointer;">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Upload Progress -->
                    <div id="upload-progress" style="display: none; margin-top: 15px;">
                        <div style="background: #f5f5f5; border-radius: 10px; padding: 15px;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <span id="upload-status">Uploading...</span>
                                <span id="upload-percentage">0%</span>
                            </div>
                            <div style="background: #e0e0e0; height: 4px; border-radius: 2px; overflow: hidden;">
                                <div id="progress-bar" style="background: #000; height: 100%; width: 0%; transition: width 0.3s ease;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upload Status -->
            <div id="upload-status-section" style="display: none; margin-top: 15px;">
                <div id="upload-status-list" style="background: #f8f9fa; border-radius: 8px; padding: 15px;">
                    <!-- Upload status items will appear here -->
                </div>
            </div>

        </div>
    </div>

    <style>
        .upload-section {
            margin-bottom: 0;
        }
    </style>

    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            setupFileUpload();
            updateStats();
        });

        function setupFileUpload() {
            // Handlers are now inline in HTML
        }

        function handleDocumentDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            const dropzone = document.getElementById('upload-area');
            dropzone.classList.add('dragover');
        }

        function handleDocumentDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            const dropzone = document.getElementById('upload-area');
            dropzone.classList.remove('dragover');
        }

        function handleDocumentDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            const dropzone = document.getElementById('upload-area');
            dropzone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            handleFiles(files);
        }

        function handleDocumentFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        async function handleFiles(files) {
            if (files.length === 0) return;

            const supportedTypes = ['.txt', '.pdf', '.doc', '.docx'];
            const maxSize = 10 * 1024 * 1024; // 10MB

            for (let file of files) {
                // Check file type
                const extension = '.' + file.name.split('.').pop().toLowerCase();
                if (!supportedTypes.includes(extension)) {
                    alert(`Unsupported file type: ${file.name}. Supported types: ${supportedTypes.join(', ')}`);
                    continue;
                }

                // Check file size
                if (file.size > maxSize) {
                    alert(`File too large: ${file.name}. Maximum size is 10MB.`);
                    continue;
                }

                await uploadFile(file);
            }
        }

        async function uploadFile(file) {
            const progressDiv = document.getElementById('upload-progress');
            const statusSpan = document.getElementById('upload-status');
            const percentageSpan = document.getElementById('upload-percentage');
            const progressBar = document.getElementById('progress-bar');
            const statusSection = document.getElementById('upload-status-section');
            const statusList = document.getElementById('upload-status-list');

            try {
                // Show progress
                progressDiv.style.display = 'block';
                statusSpan.textContent = `Uploading ${file.name}...`;
                percentageSpan.textContent = '0%';
                progressBar.style.width = '0%';

                // Create form data
                const formData = new FormData();
                formData.append('file', file);

                // Upload with progress tracking
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentage = Math.round((e.loaded / e.total) * 100);
                        percentageSpan.textContent = `${percentage}%`;
                        progressBar.style.width = `${percentage}%`;
                    }
                });

                xhr.addEventListener('load', function() {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            statusSpan.textContent = `âœ… ${file.name} processed successfully`;
                            percentageSpan.textContent = '100%';
                            progressBar.style.width = '100%';
                            
                            // Show upload status
                            statusSection.style.display = 'block';
                            const statusItem = document.createElement('div');
                            statusItem.style.cssText = 'margin-bottom: 10px; padding: 10px; background: #f0f9ff; border-radius: 6px; border-left: 4px solid #10b981;';
                            statusItem.innerHTML = `
                                <div style="font-weight: 500; color: #333;">${file.name}</div>
                                <div style="font-size: 12px; color: #666; margin-top: 4px;">
                                    ${response.document.text_length} characters â€¢ ${(response.document.file_size / 1024).toFixed(1)} KB â€¢ Processed and indexed
                                </div>
                            `;
                            statusList.appendChild(statusItem);
                            
                            // Hide progress after delay
                            setTimeout(() => {
                                progressDiv.style.display = 'none';
                            }, 2000);
                            
                            // Update stats
                            updateStats();
                        } else {
                            throw new Error(response.message || 'Upload failed');
                        }
                    } else {
                        throw new Error(`HTTP ${xhr.status}: ${xhr.statusText}`);
                    }
                });

                xhr.addEventListener('error', function() {
                    throw new Error('Network error during upload');
                });

                xhr.open('POST', '/documents/upload');
                xhr.send(formData);

            } catch (error) {
                console.error('Upload error:', error);
                statusSpan.textContent = `âŒ Upload failed: ${error.message}`;
                progressBar.style.backgroundColor = '#ef4444';
                
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    progressBar.style.backgroundColor = '#000';
                }, 3000);
            }
        }

        // Simple stats tracking
        let uploadedDocuments = 0;

        function updateStats() {
            // Count uploaded documents from status list
            const statusList = document.getElementById('upload-status-list');
            const uploadedCount = statusList ? statusList.children.length : uploadedDocuments;
            // Stats removed for minimal design
        }

        // Documentation modal function
        function showDocumentation() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;
            
            const content = document.createElement('div');
            content.style.cssText = `
                background: white;
                padding: 30px;
                border-radius: 12px;
                max-width: 600px;
                width: 90%;
                max-height: 80vh;
                overflow-y: auto;
                position: relative;
            `;
            
            content.innerHTML = `
                <button onclick="this.closest('.modal').remove()" style="
                    position: absolute;
                    top: 15px;
                    right: 20px;
                    background: none;
                    border: none;
                    font-size: 24px;
                    cursor: pointer;
                    color: #666;
                ">&times;</button>
                
                <h2 style="margin-top: 0; color: #000; font-family: 'Open Sans', sans-serif;">Documentation</h2>
                
                <div style="font-family: 'Open Sans', sans-serif; line-height: 1.6; color: #333;">
                    <h3>ðŸŽ¤ Audio Processing</h3>
                    <p>Upload WAV files or connect Bluetooth devices for real-time transcription and AI analysis.</p>
                    
                    <h3>ðŸ“„ Document Knowledge Base</h3>
                    <p>Upload TXT, PDF, DOC, DOCX files to build a searchable knowledge base. Enable document validation to fact-check transcriptions against your uploaded content.</p>
                    
                    <h3>ðŸ¤– AI Features</h3>
                    <ul>
                        <li><strong>Transcription:</strong> Convert audio to text using Whisper AI</li>
                        <li><strong>Brutal Honesty:</strong> Get unfiltered AI analysis of conversations</li>
                        <li><strong>Document Validation:</strong> Cross-reference claims with your knowledge base</li>
                    </ul>
                    
                    <h3>ðŸ”— API Endpoints</h3>
                    <ul>
                        <li><code>POST /api/ai/process</code> - Process audio files</li>
                        <li><code>POST /documents/upload</code> - Upload documents</li>
                        <li><code>GET /documents/stats</code> - Get knowledge base stats</li>
                    </ul>
                    
                    <h3>ðŸ“± Device Support</h3>
                    <p>Connect Bluetooth devices, USB microphones, or upload audio files directly.</p>
                </div>
            `;
            
            modal.className = 'modal';
            modal.appendChild(content);
            document.body.appendChild(modal);
            
            // Close on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
        }
        
        // Info Modal - How Documents Work
        function showPageInfo() {
            const modal = document.createElement('div');
            modal.className = 'info-modal';
            modal.innerHTML = `
                <div class="info-modal-content">
                    <button class="info-modal-close" onclick="this.closest('.info-modal').remove()">&times;</button>
                    <h2>ðŸ“„ Document Knowledge Base</h2>
                    
                    <h3>Supported Formats</h3>
                    <ul>
                        <li><strong>TXT</strong> - Plain text files</li>
                        <li><strong>PDF</strong> - Adobe PDF documents</li>
                        <li><strong>DOC/DOCX</strong> - Microsoft Word documents</li>
                    </ul>
                    
                    <h3>How It Works</h3>
                    <p>Documents are processed through several stages:</p>
                    <ol style="padding-left: 20px;">
                        <li>Text extraction from uploaded files</li>
                        <li>Chunking into searchable segments</li>
                        <li>Vector embedding for semantic search</li>
                        <li>Storage in knowledge base for validation</li>
                    </ol>
                    
                    <h3>Using Tags & Categories</h3>
                    <p>Organize documents with tags and categories for better searchability. Use tags like <code>policy</code>, <code>brand</code>, or <code>2024</code> to filter results.</p>
                    
                    <p style="margin-top: 20px; padding: 12px; background: #f5f5f5; border-radius: 8px; font-size: 13px;">
                        <strong>Tip:</strong> Upload official documents like brand guidelines, policies, and manuals to validate spoken claims against authoritative sources.
                    </p>
                </div>
            `;
            document.body.appendChild(modal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
        }
        
        // User Menu
        function toggleUserMenu() {
            const dropdown = document.getElementById('user-dropdown');
            dropdown.classList.toggle('show');
        }
        
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (e) {
                window.location.href = '/login';
            }
        }
        
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-menu')) {
                const dropdown = document.getElementById('user-dropdown');
                if (dropdown) dropdown.classList.remove('show');
            }
        });
        
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                if (data.authenticated && data.user) {
                    document.getElementById('current-user').textContent = data.user.name || 'Account';
                    document.getElementById('user-email').textContent = data.user.email;
                }
            } catch (e) {}
        }
        
        document.addEventListener('DOMContentLoaded', loadUserInfo);
    </script>
